<div class="blog_content">
  @if (isLoading) {
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading post...</p>
    </div>
  } @else if (post) {
    <header class="post-header">
      <h1 class="post-title">{{ post.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ post.date }}</span>
        <span class="post-author">by {{ post.author }}</span>
      </div>
      @if (post.thumbnail) {
        <div class="post-image" [ngStyle]="{'background-image': 'url(/images/' + post.thumbnail + ')'}"></div>
      }
    </header>
    <article class="blog-post">
      <div class="post-content markdown-body" id="rendered-markdown">
        <markdown [data]="post.body"></markdown>
      </div>
      <footer class="post-footer">
        <a routerLink="/" class="back-link">← Back to all posts</a>
      </footer>
    </article>
  } @else {
    <div class="not-found">
      <h2>Post Not Found</h2>
      <p>The requested post could not be found.</p>
      <a routerLink="/" class="back-link">← Back to home</a>
    </div>
  }
</div>
